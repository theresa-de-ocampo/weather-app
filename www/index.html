<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta 
		http-equiv="Content-Security-Policy"
		content="default-src 'self' data: gap: https://ssl.gstatic.com; media-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;" />

<body>
	<header>
		<div class="fas fa-sign-in-alt" role="button"></div>
		<div class="data">
			<p id="fname">theresa</p>
			<p id="location">NAIC</p>
		</div><!-- .data -->
		<div class="fas fa-ellipsis-v" role="button"></div>
	</header>

	<main>
		<section id="quick-weather">
			<div class="glassmorphism">
				<div id="temperature">26&#176; C</div>
				<div id="description">Clear Sky</div>
			</div><!-- .glassmorphism -->
		</section><!-- #quick-weather -->

		<section id="weather-details">
			<div class="label">Sunrise & Sunset Time</div>
			<svg viewBox="0 0 500 150">
				<path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
				<text width="500">
					<textPath xlink:href="#curve">----------&#9681;---------------------</textPath>
				</text>
			</svg>
			<div id="sunrise-sunset">
				<div id="sunrise">06:00 A.M.</div>
				<div id="sunset">7:15 P.M.</div>
			</div><!-- #sunrise-sunset -->
			<table>
				<tr>
					<th>Humidity</th>
					<th>Wind Speed</th>
				</tr>
				<tr>
					<td>55%</td>
					<td>6.15 m/s</td>
				</tr>
				<tr>
					<th>Pressure</th>
					<th>Visibility</th>
				</tr>
				<tr>
					<td>1012 hPa</td>
					<td>10.0 km</td>
				</tr>
			</table>
		</section><!-- #weather-details -->
	</main>
	<script src="cordova.js"></script>
</body>
